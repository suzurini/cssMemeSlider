        <section class="section meme-slider slider-wrapper">

                        <input type="radio" class="slide-radio6" name="slider" id="control-6">
                        <input type="radio" class="slide-radio7" name="slider" id="control-7">
                    
                    <div class="pagination">
                        <label for="control-1" class="page1 slider-control-pagination" name="slider" id="control-1">
                            <div class="control-area"></div>

                        <label for="control-2" class="page2 slider-control-pagination" name="slider" id="control-2">

                        </label>
                        <label for="control-7" class="page7 slider-control-pagination" id="control-7">

                        </label>
                    </div>
                
                
                    <div style="width: 700%"></div>
                    <div class="item-carousel slider" id="slide-1">
                        <div>
                            <img src="./assets/meme-1.jpeg" alt="Разработчик-тестировщик" class="item-carousel__img">

                    </div>
                    <div class="item-carousel slider" id="slide-2">

                    <div class="item-carousel slider" id="slide-3">

                        <figcaption class="desc-slide">Лампочка-1</figcaption>
                    </div>
                    <div class="item-carousel slider" id="slide-4">
                        <img src="./assets/meme-4.jpeg" alt="Лампочка-2" class="item-carousel__img">
                        <figcaption class="desc-slide">Лампочка-2</figcaption>
                    </div>
                    <div class="item-carousel slider" id="slide-5">
                        <img src="./assets/meme-5.jpeg" alt="Лампочка-3" class="item-carousel__img">
                        <figcaption class="desc-slide">Лампочка-3</figcaption>
                    </div>
                    <div class="item-carousel slider" id="slide-6">
                        <img src="./assets/meme-6.jpeg" alt="День программиста" class="item-carousel__img">
                        <figcaption class="desc-slide">День программиста</figcaption>
                    </div>
                    <div class="item-carousel slider"  id="slide-7">
                        <img src="./assets/meme-7.jpeg" alt="Не работает - работает" class="item-carousel__img">
                        <figcaption class="desc-slide">Загадка века</figcaption>
                    </div>
